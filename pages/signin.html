<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GMarket</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sign Up</a></li>
                <li><a href="pages/home.html">Home</a></li>
                <li><a href="pages/market.html">Market</a></li>
                <li><a href="pages/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to GMarket</h1>
        <h2>Sign In</h2>
        
        <form id="signin-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="signinBtn">Sign In</button>
        </form>

        <button class="oauth-btn" data-provider="gmail">Sign in with Gmail</button>

        <p class="signin-link">Already have an account? <a href="signin.html">Sign in</a></p>
    </main>

    <footer>
        <p>&copy; 2024 GMarket. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
