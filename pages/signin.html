<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GMarket</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="/pages/market.html">Market</a></li>
                <li><a href="/pages/contact.html">Contact Us</a></li>
                <li class="auth-not-required"><a href="/pages/signin.html">Sign In</a></li>
                <li class="auth-not-required"><a href="/pages/signup.html">Sign Up</a></li>
                <li class="auth-required"><button id="logoutBtn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to GMarket</h1>
        <h2>Sign In</h2>
        
        <form id="signin-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="signinBtn">Sign In</button>
        </form>

        <button id="googleSignIn" class="oauth-btn">Sign in with Google</button>

        <p class="signup-link">Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> GMarket. All rights reserved.</p>
    </footer>

    <script type="module" src="/scripts/firebase-config.js"></script>
    <script type="module" src="/scripts/signin.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
