<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GMarket</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="auth-page">
    <header>
        <!-- Remove the nav element entirely -->
    </header>

    <main class="signup-container">
        <div class="logo-container">
            <img src="../images/gmarket-logo.png" alt="GMarket Logo" class="logo">
        </div>
        <h1>Welcome to GMarket</h1>
        <h2>Sign In</h2>
        
        <form id="signin-form">
            <input type="email" id="email" placeholder="Email" required aria-label="Email">
            <input type="password" id="password" placeholder="Password" required aria-label="Password">
            <button type="submit" id="signinBtn">Sign In</button>
        </form>

        <button id="googleSignIn" class="oauth-btn">Sign in with Google</button>

        <p class="signup-link">Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> GMarket. All rights reserved.</p>
    </footer>

    <script type="module" src="/scripts/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
