<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMarket - Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-sign-in-alt"></i> Sign In/Sign Up</a></li>
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="market.html"><i class="fas fa-chart-line"></i> Market</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Market</h1>
        <div class="chart-container">
            <div id="chart"></div>
            <div id="loading" style="display: none;">Loading...</div>
        </div>
        <div id="stockGrid">
            <div class="stock-card" id="stockInfo">
                <h2 id="stockSymbol"></h2>
                <p>Current Price: <span id="currentPrice"></span></p>
                <p>Open: <span id="openPrice"></span></p>
                <p>High: <span id="highPrice"></span></p>
                <p>Low: <span id="lowPrice"></span></p>
            </div>
        </div>
        <div>
            <label for="symbolInput">Stock Symbol:</label>
            <input id="symbolInput" type="text" placeholder="Enter stock symbol">
            <button id="searchBtn">Search</button>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> GMarket. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </nav>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="../scripts/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
