    <script>
        function createChart(container, symbol, type = 'line') {
            return new Promise((resolve, reject) => {
                try {
                    const chartContainer = document.getElementById(container);
                    const widget = new TradingView.widget({
                        "width": "100%",
                        "height": "150px",
                        "symbol": symbol,
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": type,
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_top_toolbar": true,
                        "hide_legend": true,
                        "save_image": false,
                        "container_id": container,
                        "autosize": true
                    });

                    widget.onChartReady(() => {
                        // Chart loaded successfully
                        resolve();
                    });

                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'chart-buttons';
                    
                    const lineButton = document.createElement('button');
                    lineButton.textContent = 'Line';
                    lineButton.onclick = () => widget.chart().setChartType(1);

                    const candleButton = document.createElement('button');
                    candleButton.textContent = 'Candle';
                    candleButton.onclick = () => widget.chart().setChartType(3);

                    const bothButton = document.createElement('button');
                    bothButton.textContent = 'Both';
                    bothButton.onclick = () => {
                        widget.chart().setChartType(3);
                        widget.chart().createStudy('Moving Average', false, false, [10], null, {'plot.color': 'rgb(150, 95, 196)'});
                    };

                    buttonContainer.appendChild(lineButton);
                    buttonContainer.appendChild(candleButton);
                    buttonContainer.appendChild(bothButton);
                    chartContainer.parentNode.insertBefore(buttonContainer, chartContainer.nextSibling);

                } catch (error) {
                    console.error(`Error creating chart for ${symbol}:`, error);
                    showErrorMessage(`Failed to load chart for ${symbol}`);
                    reject(error);
                }
            });
        }

        function hideLoading() {
            document.getElementById('loading-indicator').style.display = 'none';
        }

        const charts = [
            { id: "index-sp500", symbol: "FOREXCOM:SPXUSD", title: "S&P 500" },
            { id: "index-nasdaq", symbol: "NASDAQ:IXIC", title: "NASDAQ Composite" },
            { id: "index-djia", symbol: "DJ:DJI", title: "Dow Jones Industrial Average" },
            { id: "stock-aapl", symbol: "NASDAQ:AAPL", title: "AAPL - Apple Inc." },
            { id: "stock-googl", symbol: "NASDAQ:GOOGL", title: "GOOGL - Alphabet Inc." },
            { id: "stock-msft", symbol: "NASDAQ:MSFT", title: "MSFT - Microsoft Corp." },
            { id: "etf-spy", symbol: "AMEX:SPY", title: "SPY - SPDR S&P 500 ETF" },
            { id: "etf-qqq", symbol: "NASDAQ:QQQ", title: "QQQ - Invesco QQQ Trust" },
            { id: "etf-voo", symbol: "AMEX:VOO", title: "VOO - Vanguard S&P 500 ETF" },
            { id: "crypto-btcusd", symbol: "BITSTAMP:BTCUSD", title: "BTC/USD - Bitcoin" },
            { id: "crypto-ethusd", symbol: "BITSTAMP:ETHUSD", title: "ETH/USD - Ethereum" },
            { id: "crypto-xrpusd", symbol: "BITSTAMP:XRPUSD", title: "XRP/USD - Ripple" },
            { id: "forex-eurusd", symbol: "FX:EURUSD", title: "EUR/USD - Euro" },
            { id: "forex-gbpusd", symbol: "FX:GBPUSD", title: "GBP/USD - British Pound" },
            { id: "forex-usdjpy", symbol: "FX:USDJPY", title: "JPY/USD - Japanese Yen" },
            { id: "futures-cl1", symbol: "NYMEX:CL1!", title: "CL1 - Crude Oil" },
            { id: "futures-gc1", symbol: "COMEX:GC1!", title: "GC1 - Gold" },
            { id: "futures-zc1", symbol: "CBOT:ZC1!", title: "ZC1 - Corn" },
            { id: "bond-us10y", symbol: "FRED:DGS10", title: "US 10-Year Treasury" },
            { id: "bond-de10y", symbol: "FRED:IRLTLT01DEM156N", title: "DE 10-Year Government Bond" },
            { id: "bond-gb10y", symbol: "FRED:IRLTLT01GBM156N", title: "GB 10-Year Government Bond" }
        ];

        function initCharts() {
            charts.forEach(chart => {
                const wrapper = document.getElementById(chart.id).parentElement;
                const titleEl = wrapper.querySelector('.chart-title');
                if (titleEl) {
                    titleEl.textContent = chart.title;
                }
                createChart(chart.id, chart.symbol)
                    .then(() => {
                        // ... existing code ...
                    })
                    .catch(() => {
                        // ... existing code ...
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', initCharts);
    </script>

            const errorDiv = document.createElement('div');
            errorDiv.textContent = message;
            errorDiv.style.color = 'red';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.marginTop = '20px';
            document.querySelector('main').appendChild(errorDiv);
