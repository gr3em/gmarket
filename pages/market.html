<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View real-time stock market data and charts">
    <title>Stock Market - Market</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="auth-not-required"><a href="../index.html">Sign In/Sign Up</a></li>
                <li><a href="home.html">Home</a></li>
                <li class="auth-required"><a href="market.html">Market</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li class="auth-required"><button id="logoutBtn">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Market</h1>
        <div class="chart-container">
            <div id="chart"></div>
            <div id="loading" style="display: none;">Loading...</div>
        </div>
        <div id="stockGrid">
            <div class="stock-card" id="stockInfo">
                <h2 id="stockSymbol"></h2>
                <p>Current Price: <span id="currentPrice"></span></p>
                <p>Open: <span id="openPrice"></span></p>
                <p>High: <span id="highPrice"></span></p>
                <p>Low: <span id="lowPrice"></span></p>
            </div>
        </div>
        <div>
            <label for="symbolInput">Stock Symbol:</label>
            <input id="symbolInput" type="text" placeholder="Enter stock symbol">
            <button id="searchBtn">Search</button>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Stock Market Website. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </nav>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../scripts/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
