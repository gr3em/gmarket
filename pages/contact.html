<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMarket - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/images/gmarket-logo.png" alt="GMarket Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="/pages/market.html">Market</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section id="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: rihaan07a@gmail.com</p>
            <p>Phone: +971 56 101 0399</p>
            <p>Address: Dubai Mall, Dubai, UAE</p>
        </section>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" id="sendBtn" aria-label="Send message">Send</button>
        </form>
        <div id="success-message" role="alert" style="display: none;">Message sent successfully!</div>
        <div id="logout-container" class="auth-required" style="position: fixed; bottom: 20px; right: 20px; display: none;">
            <button id="logoutBtn">Logout</button>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> GMarket. All rights reserved.</p>
    </footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCNrtV3TsMljkJHtst2aX87IeZOcQyNQ9A",
            authDomain: "stock-market-ce23e.firebaseapp.com",
            projectId: "stock-market-ce23e",
            storageBucket: "stock-market-ce23e.firebasestorage.app",
            messagingSenderId: "996301529064",
            appId: "1:996301529064:web:e2409079602e8733714e5d",
            measurementId: "G-QMLTZ4S849",
            databaseURL: "https://stock-market-ce23e-default-rtdb.firebaseio.com"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Contact form submission handler
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            try {
                // Create a new reference in 'contacts' node
                const contactsRef = ref(database, 'contacts');
                const newContactRef = push(contactsRef);
                
                // Set the data
                await set(newContactRef, {
                    name: name,
                    email: email,
                    message: message,
                    timestamp: new Date().toISOString()
                });

                // Show success message
                const successMessage = document.getElementById('success-message');
                successMessage.style.display = 'block';
                
                // Clear the form
                document.getElementById('contact-form').reset();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Error sending message. Please try again.');
            }
        });
    </script>
    <script type="module" src="/scripts/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
