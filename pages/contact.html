<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMarket - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/images/gmarket-logo.png" alt="GMarket Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="/pages/market.html">Market</a></li>
                <li><a href="/pages/contact.html">Contact Us</a></li>
                <li class="auth-not-required"><a href="/pages/signin.html">Sign In</a></li>
                <li class="auth-not-required"><a href="/pages/signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section id="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: rihaan07a@gmail.com</p>
            <p>Phone: +971 56 101 0399</p>
            <p>Address: Dubai Mall, Dubai, UAE</p>
        </section>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="success-message" style="display: none;">Your message has been sent successfully!</div>
        <div id="logout-container" class="auth-required" style="position: fixed; bottom: 20px; right: 20px; display: none;">
            <button id="logoutBtn">Logout</button>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> GMarket. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            // Your Firebase config here
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script type="module" src="/scripts/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
