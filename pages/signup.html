<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GMarket</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="auth-page">
    <header>
        <!-- Remove the nav element entirely -->
    </header>

    <main class="signup-container">
        <div class="logo-container">
            <img src="../images/gmarket-logo.png" alt="GMarket Logo" class="logo">
        </div>
        <h1>Sign Up</h1>
        
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <button type="submit" id="signupBtn">Sign Up</button>
        </form>

        <p class="signin-link">Already have an account? <a href="/pages/signin.html">Sign in</a></p>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> GMarket. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/scripts/firebase-config.js"></script>
    <script src="/scripts/signup.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
