    <main>
        <h1>Welcome to GMarket</h1>
        <h2>Sign Up</h2>
        
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="full_name" placeholder="Full Name" required>
            <input type="text" id="favourite_song" placeholder="Favourite Song" required>
            <input type="text" id="milk_before_cereal" placeholder="Milk before cereal?" required>
            <button type="button" id="signupBtn">Sign Up</button>
        </form>

        <button class="oauth-btn" data-provider="gmail">Sign up with Gmail</button>

        <p>Already have an account? <a href="signin.html" id="signinLink">Sign in</a></p>
    </main>
