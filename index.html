<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in or sign up for our Stock Market Website to access real-time market data and analysis.">
    <title>Stock Market Website - Sign In/Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="data:,">
    <script>
        (function(){
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sign In/Sign Up</a></li>
                <li><a href="pages/home.html">Home</a></li>
                <li><a href="pages/market.html">Market</a></li>
                <li><a href="pages/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Sign In / Sign Up</h1>
        <form id="signin-form">
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="email" placeholder="Email" required>
            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <form id="signup-form" style="display: none;">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" placeholder="Email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Don't have an account? <a href="#" id="toggle-signup">Sign up</a></p>
        <div id="oauth-buttons">
            <button class="oauth-btn" data-provider="gmail">Sign in with Gmail</button>
            <button class="oauth-btn" data-provider="yahoo">Sign in with Yahoo</button>
            <button class="oauth-btn" data-provider="microsoft">Sign in with Microsoft</button>
        </div>
    </main>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
