<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMarket - Stock Market Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/stock-market-website/styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/stock-market-website/index.html"><i class="fas fa-sign-in-alt"></i> Sign In/Sign Up</a></li>
                <li><a href="/stock-market-website/pages/home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/stock-market-website/pages/market.html"><i class="fas fa-chart-line"></i> Market</a></li>
                <li><a href="/stock-market-website/pages/contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to GMarket</h1>
        <div id="auth-container">
            <form id="signin-form">
                <h2>Sign In</h2>
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <form id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>
                <a href="#" id="toggle-signup">Don't have an account? Sign up</a>
            </p>
            <div>
                <button class="oauth-btn" data-provider="gmail">Sign in with Gmail</button>
                <button class="oauth-btn" data-provider="yahoo">Sign in with Yahoo</button>
                <button class="oauth-btn" data-provider="microsoft">Sign in with Microsoft</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> GMarket. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="/stock-market-website/scripts/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
